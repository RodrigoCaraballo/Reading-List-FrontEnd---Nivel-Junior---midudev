<div class="md:container bg-slate-800 mx-auto my-20">
  <h1 class="mb-5 text-4xl text-center font-bold text-white uppercase">Libreria de <span class="text-indigo-600">
      Rodrigo Caraballo </span></h1>

  <div class="flex flex-col-reverse items-center lg:flex-row md:items-start w-full">
    <div class=" bg-slate-700 p-2 flex flex-col rounded-lg space-y-2 justify-center items-center w-full">
      <app-tool-bar [booksAvailable]="booksAvailable" class="w-full"></app-tool-bar>
      <div class="grid mx-auto lg:mx-4 md:grid-cols-3 gap-2 w-full">
        <app-book *ngFor="let book of listedBooks" [book]=book></app-book>

        <div *ngIf="listedBooks && listedBooks.length <= 0" class="w-full col-span-3 h-96 flex justify-center items-center">
          <p class="text-6xl text-center text-white font-bold">Sin Resultados</p>
        </div>
      </div>
    </div>

    <app-book-info class="row-start-1 mb-2 mx-auto lg:my-0 lg:row-auto w-full md:w-2/3 px-5 lg:w-2/5 lg:sticky lg:top-12"
      *ngIf="isBookSelected"></app-book-info>
    <app-reading-list class="row-start-1 mb-2 mx-auto lg:my-0 lg:row-auto w-full md:w-2/3 px-5 md:px-2 lg:w-2/5 lg:sticky lg:top-12"
      *ngIf="!isBookSelected"></app-reading-list>
  </div>
</div>
