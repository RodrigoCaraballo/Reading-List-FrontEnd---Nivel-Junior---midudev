<nav class="flex flex-col">
  <div class="w-full flex justify-center items-center">
    <p class="text-4xl text-white font-bold">{{booksAvailable}} Libros disponibles</p>
  </div>

  <div class="flex flex-col md:flex-row justify-center items-center gap-5">
    <span class="ml-2 text-white font-semibold text-lg">Paginas: {{rangeValue}}</span>
    <input id="rangeInput" type="range" [value]="rangeValue" (input)="onRangeChange($event)" min="0" max="1300"
    class="appearance-none w-1/3 h-2 bg-blue-500 rounded-sm">

    <select [(ngModel)]="selectedGenre" class="rounded-sm font-semibold" name="genre" id="genre" (change)="onSelectChange($event)">
      <option *ngFor="let genre of genresOptions" [value]="genre">{{genre}}</option>
    </select>
  </div>
</nav>
